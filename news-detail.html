    <script>
        $(function(){
            $(window).on('resize', function() {
            if(document.body.clientWidth>768){
                $(".link").attr({
                "style":"display:flex !important;"
                })
                $(".container").css({
                    "height":"60px"
                })
            }       
            })
            async function getdate(){
            var result=await axios.get("https://www.fastmock.site/mock/1ea3b064ecc83ec38f3bc6ea251e0fc3/food/food")
                console.log(result)
                
                var index=window.location.href.indexOf("id=")
                var id=parseInt(window.location.href.substr(index+3,2))-1
                var name=result.data.data[id].name
                var content=result.data.data[id].content
                var image=id+10
                $(".food h1").text(name)
                $(".content").text(content)
                $(".content_image").attr("src","./images/"+image+".jpg")

            }
            var status="off"
             $(".menu").on("click",function(){
                 if(status==="off"){
                    $(".link").attr({
                    "style":"display:flex!important;"             
                    })
                    
                    $(".container").attr({
                    "style":"height:240px!important;transition: 1s !important;"             
                    })
                
                    status="open"
                 }else{
                    $(".link").attr({
                    "style":"display:none!important;"             
                    })
                   
                    $(".container").css({
                        "height":"60px"
                    })
                    $(".nav").css({
                        "background":"none",
                        
                    })
                    status="off"
                 }
             })
            getdate()
        })
    </script>
