    <script>
         $(function(){
            var a=0
            var animate_time = 0;
            $(".left_pre").on("click",function(){
                if(animate_time == 0){
                    a-=100
                    if(a==-100){
                    a=200
                    }
                    animate_time = 1;
                 $(".slide_img").animate({
                     "left":"-"+a+"vw",
                     
                 },400)
                 setTimeout(function(){animate_time = 0;},450);
                }
            })

             $(".right_next").on("click",function(){             
                if(animate_time == 0){
                    a+=100
                    if(a==300){
                    a=0
                    }            
                    animate_time = 1;
                    $(".slide_img").animate({
                        "left":"-"+a+"vw",                    
                    },400)
                    setTimeout(function(){animate_time = 0;},450);
                    }
             })
             
         })
    </script>
